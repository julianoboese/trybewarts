<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
  <title>Project Trybewarts</title>
</head>

<body class="container-all">
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" class="email" placeholder="Email" name="email" id="email" />
      <input type="password" class="password" placeholder="Senha" name="password" id="password" />
      <button id="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div>
        <h2 id="subtittle">Formulário de Avaliação</h2>
      </div>
      <section id="form-fill">
        <div class="name-lastname">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="email-house">
          <input type="email" id="input-email" placeholder="Email" />
          <select name="" id="house">
            <option value="" disabled selected>Selecione sua casa</option>
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <section class="family-subjects">
          <div class="family-container">
            <label for="" id="label-family">Qual sua família?</label>
            <div>
              <input type="radio" name="family" class="family" value="Frontend" id="Frontend" />
              <label for="Frontend">Frontend</label>
            </div>
            <div>
              <input type="radio" name="family" class="family" value="Backend" id="Backend" />
              <label for="Backend">Backend</label>
            </div>
            <div>
              <input type="radio" name="family" class="family" value="FullStack" id="FullStack" />
              <label for="FullStack">FullStack</label>
            </div>
          </div>
          <div class="subjects-container">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
              <input type="checkbox" name="content" value="HoFs" class="subject" id="HoFs" />
              <label for="HoFs">HoFs</label>
            </div>
            <div>
              <input type="checkbox" name="content" value="Jest" class="subject" id="Jest" />
              <label for="Jest">Jest</label>
            </div>
            <div>
              <input type="checkbox" name="content" value="Promises" class="subject" id="Promises" />
              <label for="Promises">Promises</label>
            </div>
            <div>
              <input type="checkbox" name="content" value="React" class="subject" id="React" />
              <label for="React">React</label>
            </div>
            <div>
              <input type="checkbox" name="content" value="SQL" class="subject" id="SQL" />
              <label for="SQL">SQL</label>
            </div>
            <div>
              <input type="checkbox" name="content" value="Python" class="subject" id="Python" />
              <label for="Python">Python</label>
            </div>
          </div>
        </section>
        <div id="rate-container">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
        </div>
        <div id="obs-container">
          <label class="textarea">Deixe seu comentário:</label>
          <textarea name="" id="textarea" cols="80" rows="10" maxlength="500"></textarea>
          <p id="counter">500</p>
        </div>
        <div id="agreement-container">
          <input type="checkbox" name="agreement" id="agreement" />
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </section>
      <section id="form-answers">
        <p id="answer-name"><strong>Nome:</strong></p>
        <p id="answer-email"><strong>Email:</strong></p>
        <p id="answer-house"><strong>Casa: </strong></p>
        <p id="answer-family"><strong>Família:</strong></p>
        <p id="answer-subjects"><strong>Matérias:</strong></p>
        <p id="answer-rate"><strong>Avaliação:</strong></p>
        <p id="answer-obs"><strong>Observações:</strong></p>
      </section>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo" />
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
